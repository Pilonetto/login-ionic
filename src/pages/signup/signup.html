<ion-header>

  <ion-navbar>
    <ion-title>Cadastrar-se</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Seu endereÃ§o de email" 
        [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
      <p>Por favor! Digite um email vÃ¡lido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Sua senha" 
        [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty">
        </ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
      <p>Sua senha deve ter ao menos 6 caracteres.</p>
    </ion-item>

    <button ion-button round color="secondary" block type="submit">
      Cadastrar-se
    </button>
  </form>
</ion-content>
