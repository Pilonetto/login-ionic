<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>

<ion-content id="Login" >

     <form [formGroup]="loginForm" (submit)="loginUser()" novalidate>
         <!--divs-->
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">
                        <!---->

    <ion-item>
      <ion-label stacked>Email</ion-label>
      <ion-input #email formControlName="email" type="email" placeholder="Seu endereço de email" 
        [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
    </ion-item>

    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.email.valid  && loginForm.controls.email.dirty">
      <p>Por favor! Digite um email válido.</p>
    </ion-item>

    <ion-item>
      <ion-label stacked>Senha</ion-label>
      <ion-input #password formControlName="password" type="password" placeholder="Sua senha" 
        [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
    </ion-item>
    <ion-item class="error-message" 
      *ngIf="!loginForm.controls.password.valid  && loginForm.controls.password.dirty">
      <p>Sua senha deve ter ao menos 6 caracteres.</p>
    </ion-item>

    <button ion-button round color="secondary" block type="submit">
      Entrar
    </button>
    <button ion-button block clear (click)="goToSignup()">
      Criar nova conta
    </button>

    <button ion-button block clear (click)="goToResetPassword()">
      Esqueci minha senha
    </button>

   </div>
    </div>

  </form>

   
    

</ion-content>
